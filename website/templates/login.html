{% extends "base.html" %} {% block title %} Login {% endblock %} {% block
content%}
<div
  class="container signup-form"
  style="width: 35%; margin-top: 5%; padding: 3%"
>
  <form action="" method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="username" style="opacity: 0">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
      />
      <label for="password" style="opacity: 0">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
      />
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
