{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content%}
<div
  class="container signup-form"
  style="width: 35%; margin-top: 5%; padding: 3%"
>
  <form action="" method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email" style="opacity: 0">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        placeholder="Email"
      />
      <label for="username" style="opacity: 0">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
      />
      <label for="password1" style="opacity: 0">Password</label>
      <input
        type="password"
        name="password1"
        id="password1"
        class="form-control"
        placeholder="Password"
      />
      <label for="password2" style="opacity: 0">Enter Password Again</label>
      <input
        type="password"
        name="password2"
        id="password2"
        class="form-control"
        placeholder="Re-enter Password"
      />
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Sign Up
        </button>
        <small
          >By signup you agree to the <code>terms and conditions</code></small
        >
      </div>
    </div>
  </form>
</div>
{% endblock %}
