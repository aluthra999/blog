{% extends "base.html" %} {% block title %} Home {% endblock %} {% block
content%}
<h1 class="h1 d-flex justify-content-center">Hello {{ name }}</h1>

<header class="p-3">
  <div class="container">
    <!-- <form class="col-4" role="search">
      <input
        type="search"
        class="form-control"
        placeholder="Search..."
        aria-label="Search"
      />
    </form> -->

    <div class="text-end">
      <!-- <button type="button" class="btn btn-dark">Login</button> -->
      <a
        href="/create-post"
        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >Create Post</a
      >
    </div>
  </div>
</header>

{% for post in posts %}
<div class="card" style="margin: 3% auto">
  <div class="card-body">
    <p><strong>{{ post.title }}</strong></p>
    <p>{{ post.text }}</p>
    <p class="d-flex justify-content-end">
      <small
        >by
        <a
          href="/"
          class="link-primary link-offset-2 link-underline-opacity-10 link-underline-opacity-100-hover"
          >{{ post.user.username}}
        </a>
        on {{ post.created_at.strftime('%Y-%m-%d') }}</small
      >
    </p>
  </div>
</div>
{% endfor %} {% endblock %}
